<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <title>iBetter - Login</title>
</head>
<body class="login-page">
    <h1>iBetter</h1>
    <form class="login-form entry-form">
        <div>
            <button type="submit">Login</button>
        </div>
        <div>
            <label for="email-login">Email:</label>
            <input type="text" placeholder="Email" id="email-login" />
        </div>
        <div>
            <label for="password-login">Password:</label>
            <input type="password" placeholder="Password" id="password-login" />
        </div>
    </form>
    
    <form class="signup-form entry-form">
        <div>
            <button type="submit">Signup</button>
        </div>
        <div>
            <label for="username-signup">Username:</label>
            <input type="text" placeholder="Username" id="username-signup" />
        </div>
        <div>
            <label for="email-signup">Email:</label>
            <input type="text" placeholder="Email" id="email-signup" />
        </div>
        <div>
            <label for="password-signup">Password:</label>
            <input type="password" placeholder="Password" id="password-signup" />
        </div>
    </form>
    
    <script src="/javascript/login.js"></script>
</body>
</html>
